<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传插件</title>
    <script src="/javascripts/jquery.js"></script>
    <style>
        #droptarget{
            width: 300px;
            height: 300px;
            background: #1BEC89;
        }
        #files-list{
            width: 300px;
            height: 200px;
            background: #6158EC;
        }
        #output{
            width: 300px;
            height: 300px;
        }
        #output img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="droptarget"></div>
    <div id="output"></div>
    <div id="progress"></div>
    <script>
        //js高程25章4节：File API
        /**
         *这个插件想实现的功能：
         *1、绑定一个dom就可以生成一个文件提交元素，提交要用到的各种参数可配------ok
         *2、点击增加文件，如果是图片可以预览-----IE9及以下不行
         *3、提交的时候显示进度条，不同状态会有不同提示
         *4、拖动上传文件-----IE9及以下不行
         *5、拖动上传多个文件的话-----IE9及以下不行
         ***思路
         *1、看看elementui里的上传组件是如何实现的
         *2、多文件上传使用的是多个ajax请求传输，为的是能独立每个文件的进度条
         *****
        **/
        ;(function(window,document){
            var Fuc = function(){};
            var Ful = function(option){
                return new Ful.prototype.init(option);
            };
            Ful.prototype = {
                constructor: Ful,
                readFile:function(obj,cb){//读取文件操作
                    //图片上传到前端进行读取
                    function handleFiles(event){
                        var type, files;
                        console.log(event.type);
                        //拖拽上传
                        EventUtil.preventDefault(event);
                        if (event.type == "drop"){
                            //event.dataTransfer是事件对象的一个属性，它存储了被拖放元素的数据信息及用于操作这些数据的方法。因为它是事件对象的属性，所以只能在拖放事件的事件处理程序中访问
                            files = event.dataTransfer.files;//拖拽上传，只能通过event.dataTransfer去获取files
                            console.log(files);
                        }else if(event.type == "change"){
                            //files  IE下取不到值
                            files = EventUtil.getTarget(event).files;
                            console.log(files);
                        }
                        //预览
                        if(!files){
                            obj.doConnect(obj, null, cb);
                        }else if(files.length<=0){//用户取消的情况
                            alert('canceled')
                        }else{
                            obj.preview(obj,files);
                            //请求服务器
                            obj.doConnect(obj, files, cb);
                        }
                    }
                    function doneGap(event){
                        //拖动上传，鼠标放掉之前
                        console.log(event.type);
                    }
                    EventUtil.addHandler(obj.dom, 'change', handleFiles);
                    EventUtil.addHandler(obj.dom, "dragenter", doneGap);
                    EventUtil.addHandler(obj.dom, "dragover", doneGap);
                    EventUtil.addHandler(obj.dom, "drop", handleFiles);
                },
                syncFn:function(obj,cb){//老浏览器form表单提交
                    console.log(obj);
                    var syncIpt = document.getElementById('J_upload');
                    var syncIfr = document.getElementById('J_iframe');
                    var imgURL = syncIpt.value;
                    //监听input值变化，上传数据，同时在浏览器显示图片
                    EventUtil.addHandler(syncIpt,'change',function(){
                        var fulForm = document.getElementById('J_Fulform');
                        
                        var img = new Image();
                        img.src = syncIpt.value;
                        //dom插入没问题，但是本地图片路径无法显示
                        obj.opt.appendChild(img);
                        //obj.opt.innerHTML = '<img src="'+syncIpt.value+'">';
                        //obj.opt.innerHTML = "<img src='http://otvt0q8hg.bkt.clouddn.com/smile.png'>";
                        fulForm.submit();
                    });
                    //iframe加载完返回数据
                    syncIfr.onload = function(){
                        //这里后端如果返回的是json，那旧的IE会提示下载文件；所以后端可以直接返回纯文本。
                        //通过this.contentDocument获取到iframe里的document
                        console.log('-----');
                        console.log(this.contentDocument.body);
                        var resData = this.contentDocument.body.outerText;
                        console.log(resData);
                        if(resData&&resData!=''){//只有有数据的时候才执行回调函数
                            cb.call(obj,resData);
                            //删除iframe
                            var dom = syncIfr;
                            setTimeout(function(){
                                console.log('该删除iframe了');
                                console.log(dom.parentNode);
                                console.log(dom.parentNode.removeChild);
                                dom.parentNode.removeChild(dom);
                            }, 100);//可以将syncIfr作为参数传入，但是IE9及以下不支持
                        }
                        
                    }
                },
                preview:function(obj,files){//预览
                    var //fr = new FileReader(),
                        output = obj.opt,
                        progress = obj.prg;
                        //url = obj.createObjectURL(files[0]);
                    //预览
                    console.log(files.length);
                    var j = 0,len = files.length;
                    while(j<len){
                        if(/image/.test(files[j].type)){//如果是图片提供预览功能
                            if(obj.createObjectURL(files[j])){//如果支持createObjectURL，那就直接生成url，就不需要new FileReader去使用js存储这一步
                                var img = new Image();
                                    img.id = 'J_pv_img'+j;
                                    img.src = obj.createObjectURL(files[j]);
                                output.appendChild(img);
                            }else{
                                output.innerHTML = "你的浏览器不支持createObjectURL"
                            }
                        }
                        j++;
                    }
                },
                createObjectURL:function(bolb){
                    if(window.URL){
                        return window.URL.createObjectURL(bolb);
                    }else if(window.webkitURL){
                        return window.webkitURL.createObjectURL(bolb);
                    }else{
                        return null;
                    }
                },
                doConnect:function(obj, files, cb){
                    var i,len,xhr,data;
                    i = 0;
                    len = files.length;
                    console.log(obj.option.filename);
                    while (i < len){//多文件上传就走多个ajax请求
                        var prgDIV = document.createElement('div');
                            prgDIV.id = 'J_prg_'+i;
                        obj.prg.appendChild(prgDIV);

                        data = new FormData();//建一个 FormData对象，用于异步请求传输数据
                        //文件上传的时候，key值就是对应的文件name;第三个参数，当多文件上传的时候指定每个文件的名称，那么第一个参数就是此次提交的表单名称，方便后台使用
                        data.append(obj.option.filename, files[i], files[i].name);//通过它调用 append()方法并传入相应的File 对象作为参数。
                        console.log(files[i].name);
                        //如果想查看formData的值,直接查看formData会发现是个空对象,可以通过get方法去获取指定key的value，但后端是能接收到的。
                        //console.log(data.get(obj.option.filename));
                        xhr = new XMLHttpRequest();
                        //监听进度
                        EventUtil.addHandler(xhr.upload,'progress',function(index){
                            var div = document.getElementById('J_prg_'+index);
                            return function(e){
                                if(e.lengthComputable){
                                    
                                    div.innerHTML = ((e.loaded/e.total)*100).toFixed(2)+'%';
                                    
                                }
                            }
                        }(i));//闭包存储索引值
                        xhr.open("post", obj.option.url, true);
                        xhr.onreadystatechange = function(){
                            if (xhr.readyState == 4){
                                if((xhr.status>=200 && xhr.status<300)||xhr.status == 304){
                                    
                                    //提交后回调
                                    cb.call(obj,xhr.responseText);
                                }else{
                                    alert('响应失败状态码'+xhr.status);
                                }
                            }
                        };

                        xhr.send(data);
                        data=null;
                        i++;
                    }
                }
            }
            var Init = Ful.prototype.init = function(option){
                this.option = utils.extend({
                    filename:'',
                    ipt:'',
                    opt:'',
                    prg:'',
                    url:'',
                    cb:Fuc
                },option);
                this.dom = '';
                this.opt = document.getElementById(this.option.opt);//显示数据的容器
                this.prg = document.getElementById(this.option.prg);//显示进度条
                var domProto = document.getElementById(this.option.ipt);
                //初始化获取到input元素，如果不是input元素就生成一个覆盖上去
                //先判断元素是否支持FormData
                if(!window.FormData){
                    /**
                     *思路：当前页面的一个form表单通过submit提交到一个看不见的iframe，然后通过iframe返回数据给当前页面
                     *
                    **/
                    console.log('FormData不行');
                    //生成iframe
                    var ifrName = 'iframe11';
                    var ifr = document.createElement('iframe');
                        ifr.id = 'J_iframe';
                        ifr.name = ifrName;
                        ifr.style.cssText = 'width:0;height:0;'
                    //生成form表单
                    var fileForm = document.createElement('form');
                        fileForm.id = 'J_Fulform';
                        fileForm.style.cssText = 'width:100%;height:100%;';
                        fileForm.action = this.option.url;
                        fileForm.method = 'post';

                        // <IE8 无法通过enctype直接修改值，只能用encoding
                        fileForm.encoding = 'multipart/form-data';//enctype 属性规定在发送到服务器之前应该如何对表单数据进行编码
                        fileForm.target = ifrName;
                        fileForm.innerHTML = '<input type="file" id="J_upload" style="width:100%;height:100%;opacity:0; filter:alpha(opacity=0);" name="imgFiles"/>'
                        domProto.appendChild(fileForm);
                    document.body.appendChild(ifr);
                    /**
                     *这里有个坑，IE8下png图片的Content-Type: image/x-png，标准应该是image/png，所以后端要是只考虑了png的话，IE8下传png图片会失败
                    **/
                    this.syncFn(this,this.option.cb);
                }else{
                    if(domProto.tagName==='INPUT'){
                        this.dom = domProto;
                    }else{
                        var iptdom = document.createElement('input');
                        iptdom.type='file';
                        iptdom.id = 'J_upload';
                        iptdom.multiple = 'multiple';
                        //直接使用style会导致页面reflow，消耗性能；而且在IE8下，直接style会报错；
                        iptdom.style.cssText = 'width:100%;height:100%;opacity:0;'
                        domProto.appendChild(iptdom);
                        this.dom = iptdom;
                    }
                    //cb.call(this,this.dom);
                    console.log(this);
                    this.readFile(this,this.option.cb);
                }
                return this;
            };
            Init.prototype = Ful.prototype;
            //跨浏览器通用事件处理程序(抄袭)
            var EventUtil={
                
               addHandler:function(element,type,handler){ //添加事件
                  if(element.addEventListener){ 
                     element.addEventListener(type,handler,false);  //使用DOM2级方法添加事件
                  }else if(element.attachEvent){                    //使用IE方法添加事件
                     element.attachEvent("on"+type,handler);
                  }else{
                     element["on"+type]=handler;          //使用DOM0级方法添加事件
                  }
               },  

               removeHandler:function(element,type,handler){  //取消事件
                  if(element.removeEventListener){
                     element.removeEventListener(type,handler,false);
                  }else if(element.detachEvent){
                     element.detachEvent("on"+type,handler);
                  }else{
                     element["on"+type]=null;
                  }
               },

               getEvent:function(event){  //使用这个方法跨浏览器取得event对象
                  return event?event:window.event;
               },
                
               getTarget:function(event){  //返回事件的实际目标
                  return event.target||event.srcElement;
               },
                
               preventDefault:function(event){   //阻止事件的默认行为
                  if(event.preventDefault){
                     event.preventDefault(); 
                  }else{
                     event.returnValue=false;
                  }
               }
            };
            //一些工具方法
            var utils = {
                extend:function(o,e){
                    for(var key in e){
                        if(e[key]){
                            o[key]=e[key]
                        }
                    }
                    return o;
                }
            };
            window.Ful = Ful;
        })(window,document);
        //插件调用
        var ful = Ful({
            filename:'imgFiles',//上传的文件字段名，跟后端协商好
            ipt:'droptarget',
            opt:'output',
            prg:'progress',
            url:'/ajax/uploadImg',
            cb:function(rslt){
                //可以在这里获得到后端给过来的数据
                console.log('最终获取到数据啦-----------------');
                console.log(rslt);
            }
        });
    </script>
</body>
</html>
