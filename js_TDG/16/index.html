<body>
  <div style="position: absolute; left: 25%; right:25%; top: 25%; height: 50%; border: 2px solid black"></div>
  <div id="shake">shake</div>
  <div id="fade">fade</div>
  <button onclick="shake(this, fadeOut);">Shake and Fade</button>

      shake('shake');
      fadeOut('fade');
